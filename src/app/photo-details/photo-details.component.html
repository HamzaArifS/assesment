<app-header></app-header>
@if (photo) {
<div class="flex justify-center items-center photo-details-container">
    <div class="photo-details-card flex justify-center items-center flex-col text-center overflow-hidden rounded-xl w-full">
        <img [ngSrc]="photo?.imageId" alt="Photo" width="100" height="100" class="photo-details-image" priority placeholder/>
        <div class="photo-details-info ">
            <h1>Photo Details</h1>
            <p><strong>ID:</strong> {{ photo?.id }}</p>
            <p><strong>Title:</strong> {{ photo?.title }}</p>
            <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
                Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.
                Duis sagittis ipsum.</p>
        </div>
    </div>
</div>

}
